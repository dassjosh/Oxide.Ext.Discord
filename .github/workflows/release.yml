name: Create Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Display .NET version
        run: dotnet --version

      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $env:GITHUB_ENV

      - name: Download References
        shell: pwsh
        run: |
          .\Download-References.ps1

      - name: Build DLLs - Oxide
        run: dotnet build Oxide.Ext.Discord.csproj -c Release /p:Platform=Oxide /p:Version=$VERSION /p:BuildServer=Github -f net48
        working-directory: Oxide.Ext.Discord

      - name: Build DLLs - Carbon
        run: dotnet build Oxide.Ext.Discord.csproj -c Release /p:Platform=Carbon /p:Version=$VERSION /p:BuildServer=Github -f net48
        working-directory: Oxide.Ext.Discord

      - name: Move DLLs
        run: |
          mkdir -p bin
          mv Oxide.Ext.Discord/bin/Oxide/Release/net48/Oxide.Ext.Discord.dll bin/
          mv Oxide.Ext.Discord/bin/Carbon/Release/net48/Carbon.Discord.dll bin/
        working-directory: src

      - name: Upload Release Assets
        run: |
          $TAG=($env:GITHUB_REF -replace 'refs/tags/', '')
          $dllPath = Get-ChildItem -Path src/bin -Filter *.dll -File | Select-Object -ExpandProperty FullName
          gh release upload $TAG $dllPath
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
